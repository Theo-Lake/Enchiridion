<!DOCTYPE html>     <!--Tells browser that this is an html 5 document -->
<html>
    <head>  <!-- contain metadata and resources, scripts fonts etc -->
             <meta charset="utf-8"> <!--specifies the char encoding for the html doc-->
             <meta name="viewport" content="width=device-width, initial-scale=1"> <!--makes page responsive on different screens-->
             <title>Interactive CV/Resume</title>     <!--Title of doc--> 
    </head>

    <body> <!--Text that goes in the website and etc-->

        <h1>Yo</h1> <!--Header title-->
        <hr> <!--Horizontal rule (line)-->
        <h2>Gurt</h2> <!--Sub-header title-->
        <p>Paragrpah</p> <!--Paragraph-->
        <a href="https://github.com/theo-lake" target="_blank">My Github</a> <!--Link tag (called anchor)   [inside the tag, there is an attribute, href is a hypertext reference] [Target specifies where the link will be opened, _blank creates a new tab]--> 
        <br>
        <br>    <!--Skips lines-->
        <img src="PUT FILEPATH HERE"> <!--Inserts images-->

    </body>
    
</html>
