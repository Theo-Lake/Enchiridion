</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">testing</label><br>

    <!--input type gives you all types of inputs, followed
    by a label for the id which says what that type is named as-->

    <input type="radio" id="visaBtn" name = "card">
    <label for="visaBtn">Visa</label><br>
    <input type="radio" id="MasterCardBtn" name = "card">
    <label for="MasterCardBtn">Mastercard</label><br>

    <!--The name attribute makes it so only one radio button can be
    chosen at a time.-->

    <script src = "index.js"></script>
</body>
